<!DOCTYPE HTML>
<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>艾融软件抽奖系统</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="images/logomini.png">
</head>
<body>
	<!--导航栏navbar-->
	<div class="navbar">
		<div class="limit">
			<img draggable="false" src="images/logo.png">
			<ul>
				<li>首页</li>
				<li>|</li>
				<li>抽奖</li>
				<li>|</li>
				<li>关于我们</li>
			</ul>
		</div>
	</div>
	<!--主体显示范围-->
	<div id="main">
		<!--主体-->
		<div class="gfwrap">
			<div id="phone">
				<img draggable="false" src="images/phone.png">
				<img draggable="false" src="images/new.png">
				<div id=line>
					<img draggable="false" src="images/phone-1.png">
					<img draggable="false" src="images/phone-2.png">
					<img draggable="false" src="images/phone-3.png">
				</div>
			</div>
			<div id="down">
				<img draggable="false" src="images/down.png">
			</div>
		</div>
		<!--特点说明-->
		<div class="wrap">
			<ul>
				<li draggable="false" style="background:url(images/cont-1.png)"></li>
				<li draggable="false" style="background:url(images/cont-2.png)"></li>
				<li draggable="false" style="background:url(images/cont-3.png);width:500px"></li>
			</ul>
		</div>
		<!--抽奖-->
		<div id="sec">
			<div class="tablet">
				<div class="pc">
					<img draggable="false" src="images/pc.png"/>
					<div class="pcHeadFrame">
						<img draggable="false" src="images/headFrame.png"/>
					</div>
					<div class="pcContent">
						<label><input name="teamOrSinger" type="radio" value="2" checked=""/>1.抽取个人</label>&nbsp;&nbsp;
					    <label><input name="teamOrSinger" type="radio" value="1"/>2.抽取小组</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					    <label><input name="putOrNotput" type="radio" value="1" checked=""/>1.放回抽取</label>&nbsp;&nbsp;
					    <label id="putLabel"><input id="putRadio" name="putOrNotput" type="radio" value="2"/>2.不放回抽取</label><br/><br/>
						<!-- <input type="radio"/><img draggable="false" src="images/group.png"/>&nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp;<img draggable="false" src="images/singer.png"/> -->
					</div>
					<div class="logoi2">
						<img draggable="false" src="images/logoi2.png"/>
					</div>
					<div class="helperContent">
						<img draggable="false" src="images/newInfo.png"/>
					</div>
					<div class="drawBtn">
						<img id="startUp" draggable="false" src="images/startUp.png"/>
					</div>
					<div class="headFrame_black">
						<img draggable="false" src="images/headFrame_black.png"/>
					</div>
					<div class="info">
						<label id="usernamne">抽奖小助手</label><br/><br/>
						<label id="groupname">版本v1.0</label>
					</div>
					<div class="headFrame_blue">
						<img draggable="false" src="images/headFrame_blue.png"/>
					</div>
					<div class="headFrame_head">
						<img id="headFrame_headimg" draggable="false" src="images/12.jpg"/>
					</div>
					<div class="resetBg">
						<img id="reset_bg" draggable="false" src="images/reset_bg.png"/>
					</div>
					<div class="resetSinger">
						<img class="reset" draggable="false" src="images/reset_singer.png" data-value="2"/>
					</div>
					<div class="resetGroup">
						<img class="reset" draggable="false" src="images/reset_group.png" data-value="1"/>
					</div>
				</div>
			</div>
		</div>
		<div id="ctrl">
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/style.js"></script>
	<!--<script src="js/layer.js"></script>-->
	<script src="js/layui/layui.all.js"></script>
</body>
</html>
